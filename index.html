<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="calculator">
        <div class="container rounded">
            <div class="row">
                <div class="col-12 mx-0 px-0 mb-3">
                    <input  class="form-control rounded-0 text-end fs-4 screen" id="screen" value="0" disabled></input>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100  clear-all-items">Ac</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100  clear-last-item">Del</button>
                </div>
                <div class="col-3">
                    <button class="btn px-0 border w-100 operator-button">.</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 operator-button">/</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 seven-button">7</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 eight-button">8</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 nine-button">9</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 operator-button">*</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 four-button">4</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 five-button">5</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 six-button">6</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 operator-button">-</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 one-button">1</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 two-button">2</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 three-button">3</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 operator-button">+</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 zero-button">0</button>
                </div>
                <div class="col-3 mb-3">
                    <button class="btn px-0 border w-100 duplicate-zerro-button">00</button>
                </div>
                <div class="col-6 mb-3">
                    <button class="btn px-0 border w-100 equal-button" id="equal">=</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
